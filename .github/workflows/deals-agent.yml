name: Deals Agent
on:
  schedule:
    - cron: "0 7 * * *"   # 07:00 UTC = 09:00 Europe/Warsaw
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-pol poppler-utils
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

      # Диагностика бота: проверка токена и пробное сообщение (не фатально)
      - name: Telegram diag (non-fatal)
        env:
          TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT:  ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          set -e
          if [ -n "${TOKEN:-}" ] && [ -n "${CHAT:-}" ]; then
            echo "== getMe =="
            curl -sS "https://api.telegram.org/bot${TOKEN}/getMe" || true
            echo
            echo "== sendMessage test =="
            curl -sS "https://api.telegram.org/bot${TOKEN}/sendMessage" \
              -d chat_id="${CHAT}" -d text="✅ GitHub Actions: ping" || true
          else
            echo "No Telegram secrets; skipping diag."
          fi

      # Хвост последних апдейтов — чтобы вытащить корректный chat_id группы (-100...)
      - name: Telegram getUpdates (non-fatal)
        env:
          TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          if [ -n "${TOKEN:-}" ]; then
            echo "== getUpdates (tail) =="
            curl -sS "https://api.telegram.org/bot${TOKEN}/getUpdates" | tail -c 2000 || true
          else
            echo "No TOKEN; skipping getUpdates."
          fi

      # Явный тест-отправитель — ещё одно сообщение перед запуском агента (не фатально)
      - name: Telegram test (non-fatal)
        env:
          TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT:  ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -n "${TOKEN:-}" ] && [ -n "${CHAT:-}" ]; then
            curl -sS "https://api.telegram.org/bot${TOKEN}/sendMessage" \
              -d chat_id="${CHAT}" \
              -d text="Тестовое сообщение из GitHub Actions" || true
          else
            echo "No secrets; skipping test send."
          fi
      - name: Debug parse output
        run: |
          python - <<'PY'
          import scraper
          print("=== Biedronka ===")
          deals1 = scraper.fetch_biedronka("https://www.biedronka.pl/pl/gazetki")
          print("Всего:", len(deals1))
          for d in deals1[:5]:
              print(d)
          print("=== Kaufland ===")
          deals2 = scraper.fetch_kaufland("https://sklep.kaufland.pl/oferta.html")
          print("Всего:", len(deals2))
          for d in deals2[:5]:
              print(d)
          PY
      - name: Run agent
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:  ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scraper.py
