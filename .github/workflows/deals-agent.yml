name: Deals Agent
on:
  schedule:
    - cron: "0 7 * * *"   # 07:00 UTC = 09:00 Europe/Warsaw
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps
      - name: Telegram diag (non-fatal)
        env:
          TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT:  ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          set -euxo pipefail
          if [ -n "${TOKEN:-}" ] && [ -n "${CHAT:-}" ]; then
            echo "== getMe =="
            curl -sS "https://api.telegram.org/bot${TOKEN}/getMe" || true
            echo; echo "== sendMessage test =="
            curl -sS "https://api.telegram.org/bot${TOKEN}/sendMessage" \
              -d chat_id="${CHAT}" -d text="âœ… GitHub Actions: ping" || true
          else
            echo "No Telegram secrets; skipping diag."
          fi
      - name: Run agent
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:  ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scraper.py
