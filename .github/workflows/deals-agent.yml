name: Deals Agent
on:
  schedule:
    - cron: "0 7 * * *"   # 07:00 UTC = 09:00 Europe/Warsaw
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (with retries)
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          for i in 1 2 3; do
            if python -m playwright install --with-deps && python -m playwright --version; then
              break
            fi
            echo "playwright install failed, retry $i/3"; sleep 5
          done

      - name: Show workspace
        run: |
          set -euxo pipefail
          pwd
          ls -la
          echo "Python:"; python -V; which python
          echo "Pip list (top):"; pip list | head -n 50

      - name: Telegram ping (test)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:  ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          set -euxo pipefail
          if [ -n "${TELEGRAM_BOT_TOKEN:-}" ] && [ -n "${TELEGRAM_CHAT_ID:-}" ]; then
            curl -sS "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
              -d chat_id="${TELEGRAM_CHAT_ID}" \
              -d text="✅ GitHub Actions: бот жив." || echo "::warning::Telegram ping failed (ignored)"
          else
            echo "No Telegram secrets; skipping ping."
          fi

      - name: Playwright smoke test (non-fatal)
        continue-on-error: true
        run: |
          set -euxo pipefail
          python -c "from playwright.sync_api import sync_playwright; \
p=sync_playwright().start(); \
b=p.chromium.launch(headless=True, args=['--no-sandbox']); \
page=b.new_page(); page.goto('https://example.com', timeout=30000); \
print('Title:', page.title()); b.close(); p.stop()"

      - name: Run agent
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:  ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          set -euxo pipefail
          test -f scraper.py && echo "scraper.py found" || (echo "scraper.py NOT found" && exit 1)
          python scraper.py | tee agent.log
          echo "---- tail agent.log ----"; tail -n 200 agent.log || true
